<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // setTimeout延时时间到了就调用这个回调函数，只调用一次就结束
    // setInterval()方法重复调用一个函数，每隔一个时间就去调用一次回调函数
    setInterval(function () {
      console.log('继续输出');

    }, 1000);
  </script>
</body>

</html>
