<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // js是单线程，也就是说，同一时间只能做一件事
    // 为了解决多个线程渲染不同步问题，HTML5提出Web Worker标准，允许javascript脚本创建多个线程。于是，js中出现了同步和异步
    // 同步：前一个任务结束后再执行后一个任务，程序的执行顺序和任务的排列顺序是一致的、同步的
    // 异步：做一件事的时候，可以去处理其他事情

    // 所有的同步任务放到了一个主线程执行栈中（主车道）
    // js的异步是通过回调函数实现的，通常有三类：回调函数（普通事件：click；资源加载：load；定时器：sentInterval等） （应急车道）

    // js的执行顺序：1.先执行主线程执行栈；2.异步任务（回调函数）放入任务队列中；3.同步任务执行完毕之后，再重新执行任务队列

    // 异步任务会将对话放入异步进程处理   按照顺序看任务队列中是否会有任务，有就输出，没有就结束（事件循环）
    // 由于主线程会不断的重复获取任务、执行任务、再获取任务、再执行，称这种机制为事件循环
  </script>
</body>

</html>
