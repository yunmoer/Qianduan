<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- sentTimeout()定时器    语法规范：window.setTimerout(调用函数，延时时间)-->
  <!-- 1.这个window在调用的是可以省略 -->
  <!-- 2.这个延时时间单位是毫秒   但是可以省略，如果省略默认为0
    3.这个调用函数可以直接写函数 还可以写函数名
    4.页面中可能有很多的定时器，我们经常给定时器设置标识符（名字）-->
  <script>
    // setTimeout(function () {
    //   console.log('时间到了');

    // }, 2000);
    function callback() {
      console.log('爆炸了');

    }
    setTimerout(callback, 3000);
    setTimerout('callback()', 3000);  //不提倡
  </script>

</body>

</html>
