<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  手机号码：<input type="number" name="" id=""> <button>发送</button>
  <script>
    // 点击按钮后，该按钮60秒之内不能再次点击，防止重复发送短信
    var btn = document.querySelector('button');
    var num = 60;
    btn.addEventListener('click', function () {
      btn.disabled = true;
      var timer = setInterval(function () {
        // 清楚定时器和复原按钮
        if (time == 0) {
          clearInterval(timer);
          btn.disabled = false;
          btn.innerHTML = '发生';
          num = 60;
        } else {
          btn.innerHTML = '还剩下' + num + '秒';
          time--;
        }

      }, 1000);
    })


    // 全局变量，定时器的this都是指向window
    // 方法调用中谁调用this指向谁
    // 构造函数中this指向构造函数的实例
  </script>
</body>

</html>
