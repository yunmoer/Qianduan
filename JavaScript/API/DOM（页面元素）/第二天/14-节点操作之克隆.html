<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
  </ul>
  <script>
    var ul = document.querySelector('ul');
    // 1.node.cloneNode()   括号参数为空或者false，则是浅拷贝，即只克隆复制节点本身，不克隆里面的子节点
    var lili = ul.children[0].cloneNode(true);  //括号为true  则是深拷贝  复制标签里面的内容
    ul.appendChild(lili);
  </script>
</body>

</html>
