<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- 循环的排他思想算法 -->
  <button>按钮</button>
  <button>按钮</button>
  <button>按钮</button>
  <button>按钮</button>
  <button>按钮</button>
  <script>
    // 1.获取所有按钮元素
    var btns = document.getElementsByTagName('button');
    for (var i = 0; i < btns.length; i++) {
      // btns得到的是伪数组
      btns[i].onclick = function () {
        // console.log(11);
        // 想要在点击某个的时候只有当前的会变化
        // (1)我们先将所有的背景颜色都去除
        for (var i = 0; i < btns.length; i++) {
          btns[i].style.backgroundColor = '';
        }
        // (2)然后再让当前的元素背景颜色为pink
        this.style.backgroundColor = 'pink';

      }
    }
  </script>
</body>

</html>
