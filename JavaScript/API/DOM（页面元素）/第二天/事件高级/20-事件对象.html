    div.addEventListener('click', function (event) {
      console.log(event);

    })

    // 2.事件对象只有有了事件才会存在，它是系统给我们字典创建的，不需要传递参数
    // 3.事件对象是我们事件的一系列相关数据的集合 跟事件相关的 比如鼠标点击里面就包含了鼠标的相关信息，鼠标坐标等，如果是键盘事件里面就包含的键盘事件的信息，比如用户按下哪个键
    // 4.这个事件对象我们可以自己命名 比如event、etc、e
    // 5.事件对象也有兼容性问题 ie678  通过window.event
