<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- 事件流描述的是从页面中接收事件的顺序
   事件发送时会在元素节点之间按照特定的顺序传播 这个传播过程就是DOM事件流 -->
  <div class="father">
    <div class="son">son盒子</div>
  </div>
  <script>
    // dom事件流  三个阶段
    // 1.JS代码中只能执行捕获或者冒泡其中一个阶段
    // 2.onclick和attachEvent只能得到冒泡阶段
    // 3.捕获阶段   如果addEventLinear 第三个参数是true 那么则处于捕获阶段 document -> html -> body -> father -> son
    var son = document.querySelector('.son');
    son.addEventListener('click', function () {
      alert('son');
    }, true)
    var father = document.querySelector('.father');
    father.addEventListener('click', function () {
      alert('father');
    }, true)
    // 4.冒泡阶段  如果addEventLinear 第三个参数是false 或者省略 那么则处于冒泡阶段  son -> father ->body ->html ->document
    var son = document.querySelector('.son');
    son.addEventListener('click', function () {
      alert('son');
    }, false)
    var father = document.querySelector('.father');
    father.addEventListener('click', function () {
      alert('father');
    }, false)

    // 有一些事件没有冒泡 onblur onfocus
  </script>
</body>

</html>
