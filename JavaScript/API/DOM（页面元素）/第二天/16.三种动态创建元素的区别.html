<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <button>点击</button>
  <p>abc</p>
  <script>
    // 三种创建元素方式区别
    // 1.document.write()  创建元素   重新创建了一个新的页面(页面重绘)
    document.write('<div></div>');
    var btn = document.querySelector('button');
    btn.onclick = function () {
      document.write('<div></div>')
    }
    // 2.innerHTML  创建元素的效率更高（不要拼接字符串，采取数组形式拼接）
    var inner = document.querySelector('.inner');
    for (var i = 0; i <= 100; i++) {
      inner.innerHTML += '<a href="JavaScript:;">百度</a>';
    }

    // 3.document.creatElement() 创建元素元素效率低一些 但是结构更清晰
    var creat = document.querySelector('.creat');
    for (var i = 0; i <= 100; i++) {
      var a = document.createElement('a');
      creat.appendChild(a);
    }


  </script>
</body>

</html>
