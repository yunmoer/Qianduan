<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .search {
      position: relative;
      width: 200px;
      height: 100px;
      margin: 100px;
    }

    .jd {
      width: 150px;
      height: 20px;
      outline: none;
      border: 1px solid #333;
      font-size: 12px;
      margin-top: 60px;
    }

    .con {
      display: none;
      position: absolute;
      top: 20px;
      width: 150px;
      height: 25px;
      font-size: 18px;
      border: 1px solid #999;
      box-shadow: 2px 2px 4px rgba(0, 0, 0, .3);
    }

    .con::before {
      content: '';
      width: 0;
      height: 0;
      position: absolute;
      top: 25px;
      left: 106px;
      border: 8px solid #999;
      border-style: solid dashed dashed;
      border-color: #999 transparent transparent;
    }
  </style>
</head>

<body>
  <div class="search">
    <div class="con"></div>
    <input type="text" placeholder="请输入你的快递单号" class="jd">
  </div>
  <!-- 快递单号输入内容时，上面的大号字体盒子显示
   表单检测用户输入：给表单添加键盘事件
   同时把快递单号里面的值获取过来赋值给con盒子作为内容
   如果快递单号内容为空，则隐藏大号字体盒子 
   当我们失去焦点，就因此隐藏这个con盒子
   当我们获得焦点，并且文本框内容不为空，就显示这个con盒子-->
  <script>
    var con = document.querySelector('.con');
    var jd = document.querySelector('.jd');
    jd.addEventListener('keyup', function (e) {
      // con.style.display = 'block';
      // con.innerHTML = this.value;
      if (this.value == '') {
        con.style.display = 'none';
      } else {
        con.style.display = 'block';
        con.innerHTML = this.value;
      }
    })

    // 注意：keydown和keypress在文本框里面的特点：他们两个事件触发的时候，文字还没有落入文本框中
    // keyup事件触发的时候，文字已经落入文本框里面了

    // 当得到焦点，就显示con盒子
    jd.addEventListener('focus', function () {
      if (this.value !== '') {
        con.style.display = 'block';
      }
    })
    // 当失去焦点，就隐藏con盒子
    jd.addEventListener('blur', function () {
      con.style.display = 'none';
    })
  </script>
</body>

</html>
