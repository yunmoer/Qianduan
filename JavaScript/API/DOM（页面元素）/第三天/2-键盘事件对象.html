<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 键盘事件对象中的keyboardEvent     keyCode属性可以得到相应键的ASCII值

    // 1.我们的keyup和keydown事件不区分字母大小写 a和A得到的都是65
    // 2.我们的keypress事件区分字母大小写  a 是97  A是65
    document.addEventListener('keyup', function (e) {
      console.log(e.keyCode);
      // 我们可以利用keyCode返回的额ASCII码值来判断用户按下了哪个键
      if (e.keyCode == 65) {
        console.log('你输入了a');

      } else {
        console.log('');

      }
    })
    document.addEventListener('keypress', function (e) {
      console.log(e.keyCode);
    })

  </script>
</body>

</html>
