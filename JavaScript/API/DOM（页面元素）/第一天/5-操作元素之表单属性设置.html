<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <button>
    按钮
  </button>
  <input type="text" name="" id="" value="输入内容">
  <script>
    // 1.获取元素
    var btn = document.querySelector('button');
    var input = document.querySelector('input');
    // 2.注册事件
    btn.onclick = function () {
      // input.innerHTML='点击了';    这个是普通盒子  比如div标签里面的内容
      input.value = '点击了';
      // 如果需要某个表单被禁用 不能再点击 使用disabled  我们想要这个button禁用
      // btn.disabled=true;
      this.disabled = true;
      // this指向的是事件函数的调用者
    }
  </script>
</body>

</html>
