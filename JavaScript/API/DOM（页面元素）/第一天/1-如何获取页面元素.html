<body>

  <ul>

  <ol id="'ol">
    <li>香蜜沉沉烬如霜</li>
    <li>香蜜沉沉烬如霜</li>

  </ol>

  <script>
    // 1.根据ID获取
    // 因为文档页面从上往下加载，所以得先有标签 所以script写到标签下面
    // get获得element元素 by通过驼峰命名法    参数id是大小写敏感的字符串   返回的是一个对象
    var timer = document.getElementById('time');
    console.log(timer);
    // console.dir打印我们返回的元素对象 更好的查看属性和方法
    console.dir(timer);


    // 2.根据标签名获取
    // 返回的是获取过来元素对象的集合 以伪数组的形式存储   
    var lis = document.getElementsByTagName('li');
    console.log(lis);
    console.log(lis[0]);
    // 我们想要以此打印里面的元素对象可以采取遍历的方法
    for (var i = 0; i < lis.length; i++) {
      console.log(lis[i]);

    }
    // 如果页面中只有一个li 还是以伪数组的形式存储
    // 如果页面中没有这个元素返回的是空的伪数组

    // 可以获取某个元素内部所有指定标签名的子元素  父元素必须是单个对象（指明是哪一个元素对象） 获取的时候不包括父元素自己
    var ol = document.getElementsByTagName('ol')
    console.log(ol[0].getElementsByTagName('li'));
    var ol = document.getElementById('ol')
    console.log(ol.getElementsByTagName('li'));

    // 3.querySelect（第一个）  querySelectAll（所有）

    // 4.获取特殊元素 body html
    // 获取body标签
    var bodyElem = document.body;
    console.log(bodyElem);
    // 获取html
    var htmlElem = document.documentElement;
    console.log(htmlElem);








  </script>
</body>

</html>
