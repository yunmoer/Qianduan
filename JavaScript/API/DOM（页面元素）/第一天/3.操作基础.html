<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div,
    p {
      width: 300px;
      height: 30px;
      line-height: 30px;
      color: #fff;
      background-color: pink;
    }
  </style>
</head>

<body>
  <button>显示当前系统时间</button>
  <div>某个时间</div>
  <p>
    我是文章
    <span>...</span>
  </p>
  <button id="ldh">刘德华</button>
  <button id="zxy">张学友</button><br>
  <img src="images/ldh.jpg" alt="刘德华">
  <script>

    // 当我们点击按钮 div里面的文章会发生变化
    // 1.获取元素
    var btn = document.querySelector('button');
    var div = document.querySelector('div');
    // 2.注册时间
    btn.onclick = function () {
      // innnertext可以修改事件内容
      div.innerText = getDate();
    }
    function getDate() {
      //格式化日期  年月日
      var date3 = new Date();
      //由于星期几是汉字，同时getday()得到的是0,1,2....，这样我们可以将这些存储在一个数组中，然后将getday()输出的当索引号
      var arr = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];
      var year = date3.getFullYear();
      var month = date3.getMonth() + 1;
      var dates = date3.getDate();
      var day = date3.getDay();
      return '今天是' + year + '年' + month + '月' + dates + '日' + arr[day];
    }
    // 我们元素可以不添加事件
    var p = document.querySelector('p');
    p.innerText = getDate();

    // innerText和innerHtml的区别
    // 1.innerText(不识别html标签，会直接显示)  去除空格和换行
    var div = document.innerText.querySelector('div');
    div.innerText = '<strong>今天是：<strong> 2019';
    // 2.innerHTML 识别html标签 w3c标准   保留空格和换行
    div.innerHTML = '<strong>今天是：<strong> 2019';
    // 这两个属性是可读写的 可以获取元素里面的内容
    var p = document.querySelector('p');
    console.log(p.innerText);
    console.log(p.innerHTML);




    // 操作元素之修改元素属性
    // 1.获取元素
    var ldh = document.getElementById('ldh');
    var zxy = document.getElementById('zxy');
    var img = document.querySelector('img');
    // 2.注册事件 处理程序
    zxy.onclick = function () {
      img.src = "images/zxy.jpg";
      img.alt = "张学友"
    }
    ldh.onclick = function () {
      img.src = "images/ldh.jpg";
      img.alt = '刘德华';
    }


  </script>
</body>

</html>
