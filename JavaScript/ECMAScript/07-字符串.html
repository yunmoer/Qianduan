<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 用length计算字符串长度
    var str = 'my name is andy';
    console.log(str.length);
    // 字符串拼接 + 只要有字符串和其他类型一起拼接，最后一定是字符串
    // 数值相加，字符相连
    console.log('沙漠' + '骆驼');

    var age = 18;
    console.log('pink老师' + age + '岁');
    // 变量和字符串相连的口诀：引引加加
    console.log('pink老师' + age + '岁');

  </script>
</head>

</html>
