<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    //利用对象字面量创建对象
    //var obj={};  //创建一个空的对象
    var obj = {
      uname: '张三峰',
      age: 18,
      sex: '男',
      sayHi: function () {
        console.log('hi');

      }
    }
    //(1)里面的属性或者方法我们采取键值对的形式 键 属性名：值 属性值
    //(2)多个属性或者方法之间用逗号隔开
    //(3)方法冒号后面跟的是一个匿名函数
    //使用对象
    //(1)调用对象的属性 我们采取 对象名.属性名
    console.log(obj.age);
    //(2)调用属性还有另外一种方法 对象名['属性名']
    console.log(obj['age']);
    //(3)调用对象的方法sayHi 对象名.方法名()
    console.log(obj.sayHi());


    //利用new Object 创建对象
    var obj = new Object();
    obj.uname = '张桑';
    obj.age = 18;
    obj.sex = '男';
    obj.sayHi = function () {
      console.log('hi');

    }

    //利用构造函数来创建对象  前两种的创建对象方式一次只能创建一个对象
    //利用函数的方法重复那些相同的方法  这个函数封装的不是普通代码，而是对象
    //构造函数就是把对象里面一些相同的属性和方法抽象出来封装到构造函数中
    //构造函数的语法格式
    function Star(uname, age, sex) {
      this.name = uname;
      this.age = age;
      this.sex = sex;
      this.sing = function (sang) {
        console.log(sang);

      }
    }
    var ldh = new Star('刘德华', 18, '男');
    ldh.sing('冰雨')
    //1.构造函数的名字首字母要大写
    //2.构造函数不需要return就可以返回结果 是一个对象
    //3.调用构造函数必须使用new

    //遍历对象  for..in
    for (var k in obj) {
      console.log(k); //k 变量 输出得到的是属性名
      console.log(obj[k]);  //得到的是属性值


    }


  </script>
</head>

<body>

</body>

</html>
