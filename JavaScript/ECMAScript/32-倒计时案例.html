<!DOCTYPE html>

<head>

  <script>
    //用时间戳来计算 valueof/getTime/+new 用户输入的时间总的毫秒数减去现在时间的总的毫秒数，得到剩下的毫秒数
    //转换公式：
    //d=parseInt(总秒数/60/60/24)  计算天数
    //d=parseInt(总秒数/60/60%24)  计算小时
    //d=parseInt(总秒数/60%60)  计算分钟
    //d = parseInt(总秒数 % 60 )  计算秒
    function countDown(time) {
      var nowTime = +new Date();
      var inputTime = +new Date(time);
      var times = (inputTime - nowTime) / 1000;
      var d = parseInt(times / 60 / 60 / 24);
      d = d < 10 ? '0' + d : d;
      var h = parseInt(times / 60 / 60 % 24);
      h = h < 10 ? '0' + h : h;
      var m = parseInt(times / 60 % 60);
      m = m < 10 ? '0' + m : m;
      var s = parseInt(times % 60);
      s = s < 10 ? '0' + s : s;
      return d + '天' + h + '时' + m + '分' + s + '秒';
    }
    console.log(countDown('2024-12-19 20:00:00'));
    var date = new Date();
    console.log(date);


  </script>
