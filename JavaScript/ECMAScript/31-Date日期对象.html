<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    //Date()是一个日期对象 是一个构造函数 所以需要使用new 来调用创建
    //使用Date 如果没有参数 返回当前系统的当前时间
    var date = new Date();
    console.log(date);
    //2.参数常用的写法 数字型 2019,10,01 或者是字符串型'2019-10-1 8:8:8'
    var date1 = new Date(2019, 10, 1);
    console.log(date1); //返回的是11月不是10月
    var date2 = new Date('2019-10-1 8:8:8');

    //格式化日期  年月日
    var date3 = new Date();
    console.log(date3.getFullYear()); //返回当前日期的年
    console.log(date3.getMonth() + 1);  // 月份 返回的月份小1个月 因为是0-11 所以要加1
    console.log(date3.getDate()); //返回的是几号
    console.log(date3.getDay()); //3 周一返回的是1 但是周日返回的是0
    //我们写一个2019年5月1日 星期三

    //由于星期几是汉字，同时getday()得到的是0,1,2....，这样我们可以将这些存储在一个数组中，然后将getday()输出的当索引号
    var arr = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];
    var year = date3.getFullYear();
    var month = date3.getMonth() + 1;
    var dates = date3.getDate();
    var day = date3.getDay();
    console.log('今天是' + year + '年' + month + '月' + dates + '日' + arr[day]);

    //格式化日期  时分秒
    var date = new Date();
    console.log(date.getHours()); //时
    console.log(date.getMinutes()); //分
    console.log(date.getSeconds()); //秒
    //要求封装一个函数返回当前的时分秒 格式 08:08:08
    function getTimer() {
      var time = new Date();
      var h = time.getHours();
      h = h < 10 ? '0' + h : h;
      var m = time.getMinutes();
      m = m < 10 ? '0' + m : m;
      var s = time.getSeconds();
      s = s < 10 ? '0' + s : s;

      return h + ':' + m + ':' + s;
    }
    console.log(getTimer());


  </script>
</head>
