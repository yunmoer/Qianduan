<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 2.快速生成css样式 -->
  <style>
    .one {
      /* width: ; */
      width: 100px;
    }
  </style>
</head>

<body>
  <!-- 1.快速生成HTML样式 -->
  <!-- 写标签然后按tab键就可以得到相应的完整标签，如写p，然后tab，就可以得到<p></p> -->
  <p></p>
  <!-- 如果想生成多个相同标签，如想生成5个一样的div，可以div*5，然后tab -->
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <!-- 如果有父子级别的关系，如ul和li，可以使用ul>li，然后tab -->
  <ul>
    <li></li>
  </ul>
  <!-- 如果有兄弟关系的标签，直接用+就可以 -->
  <div></div>
  <p></p>
  <!-- 如果生成带有类名或者id名的，可以使用.类名或者.id名，然后tab 比如.demo，会自动生成dev的类名,或者p.demo，就生成p的类名-->
  <div class="demo"></div>
  <p class="one"></p>
  <!-- 如果生成的div类名是有顺序的，可以使用自增符号$ 比如.demo$*5就可以生成按照顺序的类名 -->
  <div class="demo1"></div>
  <div class="demo2"></div>
  <div class="demo3"></div>
  <div class="demo4"></div>
  <div class="demo5"></div>
  <!-- 如果想要输入内容，可以用{}中包含内容，比如div{1234} -->
  <div>1234</div>
  <ul>
    <li>1</li>
  </ul>
  <!-- 这里使用的是div{$}*5 -->
  <div>1</div>
  <div>2</div>
  <div>3</div>
  <div>4</div>
  <div>5</div>


</body>

</html>
