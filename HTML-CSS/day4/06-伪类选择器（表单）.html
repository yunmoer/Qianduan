<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 把获取光标的input表单元素选取出来 -->
  <style>
    input:focus {
      background-color: blue;
    }
  </style>

</head>

<body>
  <!-- :focus伪类选择器用于选取获得焦点的表单元素。焦点就是光标，一般情况<input>类表单元素才能获取，光标点到哪里就显示 -->
</body>

</html>
