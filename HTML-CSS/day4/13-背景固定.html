    body {
      /* 参数是精确单位 */
      background-image: url(images/logo.png);
      background-repeat: no-repeat;
      /* 20px 50px;x轴一定是20, y轴一定是50 */
      background-position: 20px 50px;
      /* 但如果50px 20px就和上面的不一样 */
      background-position: 50px 20px;
      /* 如果只有一个数值，那一定是x轴的 y轴默认居中对齐*/
      background-position: 20px;

      /* 背景固定 */
      /* 这个时候背景图像是随着页面文字的滚动而滚动的 */
      background-attachment: scroll;
      /* 页面滚动时背景图像固定 */
      background-attachment: fixed;

      /* 复合写法： background: 背景颜色 背景图片地址 背景平铺 背景图像滚动 背景图片位置*/
      background: rgb(182, 179, 179) url(images/logo.png) no-repeat fixed top;

    }
