<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 把a转换为块级元素 */
    a {
      /* display: block; */
      width: 230px;
      height: 40px;
      background-color: #55585a;
      /* background有一个属性是transparent，意为透明的 */
      text-decoration: none;
      font-size: 14px;
      color: white;
      text-indent: 2em;
      line-height: 40px;
      /* 让文字的行高等于高度，就可以实现垂直居中 */
    }

    /* 鼠标经过链接变换背景颜色 */
    a:hover {
      background-color: #ff6700;
    }
  </style>
</head>

<body>
  <a href="#">手机 电话</a>
  <a href="#">电视 盒子</a>
  <a href="#">笔记本 平板</a>
  <a href="#">出行 穿戴</a>
  <a href="#">智能 路由器</a>
  <a href="#">健康 儿童</a>
  <a href="#">耳机 音响</a>
</body>

</html>
