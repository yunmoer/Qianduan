<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .nav {
      height: 41px;
      border-top: 3px solid #ff8500;
      border-bottom: 1px solid #edeef0;
      background-color: #fcfcfc;
      color: #4c4c4c;
      line-height: 41px;
    }

    .nav a {
      /* a是行内元素，是没有高的，所以需要转变为行内块元素 */
      display: inline-block;
      height: 41px;
      padding: 0 20px;
      font-size: 12px;
      text-decoration: none;
      color: black;

    }

    .nav a:hover {
      background-color: #eee;
      color: orange;
    }
  </style>
</head>

<body>
  <div>
    <a href="#">新浪导航</a>
    <a href="#">手机新浪网</a>
    <a href="#">移动客户端</a>
    <a href="#">博客</a>
    <a href="#">微博</a>
    <a href="#">关注我</a>
  </div>
</body>

</html>
