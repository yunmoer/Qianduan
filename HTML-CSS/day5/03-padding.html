<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      padding-top: 5px;
      padding-bottom: 5px;
      padding-left: 5px;
      padding-right: 5px;

      /* 如果padding后只跟一个值，则代表上下左右都是5像素内边距 */
      padding: 5px;
      /* 如果padding后跟两个值，则代表上下内边距是5像素，左右内边距是10像素 */
      padding: 5px 10px;
      /* 如果padding后跟3个值，代表上内边距是5像素，左右内边距10像素，下内边距是20像素 */
      padding: 5px 10px 20px;
      /* 如果padding后跟4个值，上是5像素，右10像素，下20像素，左30像素，顺时针 */
      padding: 5px 10px 20px 30px;

      /* padding 和border会影响盒子的实际大小 实际盒子是设置的宽高再加上边框和padding大小 */
      /* 1.如果没有指定width的值，padding就不会撑大盒子 
      2.如果div指定宽度，但是它的孩子p没有指定，那么p不管怎么样都不会撑开盒子 */
    }
  </style>
</head>

<body>

</body>

</html>
