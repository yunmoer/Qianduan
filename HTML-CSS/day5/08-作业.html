<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    a {
      text-decoration: none;
      color: #333;
    }

    .box {
      width: 650px;
      height: 250px;
      margin: 0 auto;
      border: 1px transparent;

    }

    .box h1 {
      height: 62px;
      font-size: 24px;
      line-height: 62px;
      border-bottom: 1px dashed #ddd;
      padding-left: 22px;

    }

    .box ul {
      padding-top: 15px;
      padding-bottom: 18px;
      border-bottom: 1px dashed #ddd;
    }

    .box ul li {
      height: 40px;
      line-height: 40px;
      padding-left: 22px;
    }

    .box ul li a:hover {
      color: red;

    }
  </style>
</head>

<body>
  <div class="box">
    <h1>科创板第3轮现场督导开启:财务核查等为重点</h1>
    <ul>
      <li><a href="#">科创板业绩抢眼 基金经理重新审视估值体系</a></li>
      <li><a href="#">券商IPO承销保荐费受益科创板 下半年揽入32亿</a></li>
      <li><a href="#">专用设备制造企业营收破30亿 达6亿企业占一半</a></li>
      <li><a href="#">银行资金加速布局科创板 交银基金规模破10亿</a></li>
    </ul>

  </div>
</body>

</html>
