<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    section {
      display: flex;
      width: 60%;
      height: 150px;
      background-color: pink;
      margin: 0 auto;
    }

    section div:nth-child(1) {
      width: 100px;
      height: 150px;
      background-color: red;
    }

    section div:nth-child(2) {
      flex: 1;
      background-color: green;
    }

    section div:nth-child(3) {
      width: 100px;
      height: 150px;
      background-color: purple;
    }

    p {
      display: flex;
      width: 60%;
      height: 150px;
      background-color: pink;
      margin: 20px auto;
    }

    p span {
      flex: 1;
    }

    p span:nth-child(2) {
      flex: 2;
      background-color: purple;
    }
  </style>
</head>

<body>
  <!-- flex属性定义子项目分配剩余空间，用flex来表示占多少份数 
   flex: number; number 为份额-->
  <section>
    <div></div>
    <div></div>
    <div></div>
  </section>
  <p>
    <span>1</span>
    <span>2</span>
    <span>3</span>
  </p>

</body>

</html>
