<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      display: flex;
      width: 80%;
      height: 300px;
      background-color: pink;
      margin: 0 auto;
      /* 让三个子盒子沿着侧轴底侧对齐 */
      /* align-items: flex-end; */
      /* 只想让3号盒子沿着底对齐 */
    }

    div span:nth-child(2) {
      order: -1;
      /* order负责排列顺序 默认是0  -1比0小所以在前面 */
    }

    div span:nth-child(3) {
      align-self: flex-end;
    }

    div span {
      width: 150px;
      height: 100px;
      background-color: purple;
      margin-right: 5px;
    }
  </style>
</head>

<body>
  <div>
    <span>1</span><span>2</span><span>3</span>
  </div>
</body>

</html>
