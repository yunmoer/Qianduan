<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- flex是flexible box的缩写，意为“弹性布局” 可以重置居中
   当父盒子设为flex布局以后，子元素的float，clear和vertical-aling属性将失效
   伸缩布局=弹性布局=伸缩盒布局=弹性盒布局=flex布局 -->
  <style>
    div {
      /* 给父级添加flex属性 */
      display: flex;
      width: 800px;
      height: 300px;
      background-color: pink;
      /* 默认的主轴是x轴 行  y轴就是侧轴  元素是沿着主轴来排列的*/
      /* flex-direction: row; */

      /* 简单；了解 翻转 */
      /* flex-direction: row-reverse; */

      /* 将主轴设置为y轴 */
      /* flex-direction: column; */

      /* flex-flow属性是flex-direction和flex-wrap属性的复合属性 */
      /* flex-flow: row wrap*/

      /* 使用justify-content属性定义了在主轴上子元素的对齐方式  使用这个属性之前要确定好主轴是哪个*/
      /* justify-content: flex-start; */
      /* justify-content: flex-end; */
      /* 在主轴上居中对齐 */
      justify-content: center;
      /* 平均分配所有盒子 */
      /* justify-content: space-around; */
      /* 先两边贴边 再平分剩下空间 */
      /* justify-content: space-between; */

      /* flex布局中，默认的子元素不换行，如果放不下去可能会缩小子盒子 */
      /* 将其换行 */
      flex-wrap: wrap;

      /* align-items 可以实现在侧轴上的对齐(单行) */
      align-items: center;

      /* align-content 可以实现在侧轴上的对齐(多行) 多用于子元素换行的情况下  在单行情况下无效*/
      /* align-content: center; */
      /* align-content: flex-start; */
      /* align-content: flex-end; */
      /* align-content: space-around; */
      align-content: space-between;

    }

    div span {
      width: 150px;
      height: 100px;
      background-color: purple;
      margin: 10px;
    }
  </style>

</head>

<body>
  <div>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>

  </div>
</body>

</html>
