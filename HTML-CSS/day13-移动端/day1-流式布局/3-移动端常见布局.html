<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    section {
      width: 100%;
      /* 最大宽度和最小宽度 */
      max-width: 980px;
      min-width: 100px;
    }

    section div {
      float: left;
      width: 50%;
      height: 400px;
    }

    section div:nth-child(1) {
      background-color: pink;
    }

    section div:nth-child(2) {
      background-color: purple;
    }
  </style>
</head>

<body>
  <!-- 流式布局：百分比布局 宽度通过百分比来分配 而不是固定像素-->
  <section>
    <div></div>
    <div></div>
  </section>
</body>

</html>
