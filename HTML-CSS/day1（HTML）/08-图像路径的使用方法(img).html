<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- <img src="图像路径" />  src是必须写的属性，并且必须在第一个，属性之间用空格分开-->
  <h4>图像标签的使用</h4>
  <img src="image.jpg" />
  <h4>alt 替换文本，图像显示不出来的时候用文字替换：</h4>
  <img src="image1.img" alt="风景" />
  <h4>title 提示文本 鼠标放到图像上，提示的文字：</h4>
  <img src="image1.img" alt="风景" title="我是一朵花" />
  <h4>width 给图像设定宽度：</h4>
  <img src="image1.img" alt="风景" title="我是一朵花" width="500" />
  <!-- 通常height和width只设置一个，其他的让它等比例缩放 -->
  <h4>height 给图像设定长度：</h4>
  <img src="image1.img" alt="风景" title="我是一朵花" height="500" />
  <h4>border 给图像设定边框：</h4>
  <img src="image1.img" alt="风景" title="我是一朵花" height="500" border="" />



</body>

</html>
