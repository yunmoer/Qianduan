<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      /* 宽度要定好 */
      width: 150px;
      height: 80px;
      background-color: pink;
      margin: 100px auto;
      /* 这个单词的意思是如果文字显示不开就自动换行 */
      /* white-space: normal; */
      /* 这个单词的意思是强制一行表示 */
      white-space: nowrap;
      /* 溢出的部分隐藏 */
      overflow: hidden;
      /* 文字溢出部分用省略号代替 */
      text-overflow: ellipsis;
    }
  </style>
</head>

<body>
  <div>
    天青色等烟雨，而我在等你
  </div>
</body>

</html>
