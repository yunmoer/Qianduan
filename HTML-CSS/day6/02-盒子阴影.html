<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      width: 200px;
      height: 200px;
      background: #000;
      margin: 100px auto;

      /* 在这个数值中，前两个是必须；第一个数值为水平阴影的位置。允许负值也就是位于左边；第二个是垂直阴影的位置，允许负值即在上面；
      第三个是模糊距离，也就是模糊程度；第四个是阴影的尺寸；第五个是阴影的颜色，通常可以使用透明色；第六个是默认外阴影，如果要内部
      阴影，可以是insert */

      /* 原先盒子没有影子，当鼠标一经过盒子就添加阴影效果 */
      div:hover {
        box-shadow: 10px 10px 10px 10px rgba(0, 0, 0, 0.3)
      }
    }
  </style>
</head>

</html>
