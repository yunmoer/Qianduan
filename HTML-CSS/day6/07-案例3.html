<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box1 {
      width: 1226px;
      height: 615px;
      background-color: pink;
      margin: 0 auto;
    }

    .box2 {
      width: 234px;
      height: 615px;
      background-color: purple;
      float: left;
    }

    .box3 {
      width: 992px;
      height: 615px;
      float: right;
      background-color: skyblue;
    }

    .box3>div {
      width: 234px;
      height: 300px;
      background-color: #fff;
      float: left;
      margin-left: 14px;
      margin-bottom: 14px;
    }
  </style>
</head>

<body>
  <!-- 先设置盒子大小，再设置盒子位置 -->
  <div class="box1">
    <div class="box2"></div>
    <div class="box3">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
    </div>
  </div>
</body>

</html>
