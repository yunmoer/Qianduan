<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 一个盒子里面有多个子盒子，如果其中一个盒子浮动了，那么其他兄弟也应该浮动。
    浮动的盒子只会影响浮动盒子后面的标准流，不会影响前面的标准流 */
    * {
      margin: 0;
      padding: 0;
    }

    li {
      list-style: none;
    }

    .top {
      height: 50px;
      background-color: gray;
    }

    .banner {
      width: 980px;
      height: 150px;
      background-color: gray;
      margin: 10px auto;
    }

    .box {
      width: 980px;
      margin: 0 auto;
      height: 300px;
      background-color: pink;
    }

    .box li {
      width: 237px;
      height: 300px;
      background-color: gray;
      float: left;
      margin-right: 10px;
    }

    .box .last {
      margin-right: 0;
    }

    .footer {
      height: 200px;
      background-color: gray;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div class="top">top</div>
  <div class="banner">banner</div>
  <div class="box">box</div>
  <ul>
    <li></li>
    <li></li>
    <li></li>
    <li class="last"></li>
  </ul>
  <div class="footer">footer</div>
</body>

</html>
