<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=
  , initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      width: 300px;
      height: 150px;
      background-color: pink;
      /* border-radius: length 属性用于设置元素的外边框圆角
      radius半径原理：椭圆与边框的交集形成圆角效果 
      参数值可以为数值或者百分比*/
      border-radius: 10px;
      /* 如果是一个正方形，需要设置为一个圆，把数值改为高度或者宽度的一半即可，或者直接写为50% */
      border-radius: 50%;
      /* 如果是一个矩形，需要将它设置为圆角矩形，将数值改为高度的一半 */
    }

    .radius {
      width: 200px;
      height: 200px;
      /* 分别是左上，右上，右下，右上 */
      border-radius: 10px 20px 30px 40px;
    }
  </style>
</head>
