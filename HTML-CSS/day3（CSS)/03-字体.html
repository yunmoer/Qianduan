<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      font-family: Microsoft YaHei;
      font-size: 16px;
    }

    /* 标题标签比较特殊，需要单独指定单位大小 */
    h2 {
      font-size: 18px;
      /* 如果只是想字体变大而不加粗,可以将他设置为400,也就是默认模式 */
      font-weight: 400;
    }

    /* 使用font-weight实现加粗效果 */
    .bold {
      /* font-weight: bold; */
      /* 这个700 的后面不要加单位，等价于bold都是加粗的效果，实际开发中，通常使用数字 */
      font-weight: 700;
    }

    /* font-style 通常表示是否倾斜 通常都用于将使用倾斜标签（em/i)设置的字体变得不倾斜，即设置为normal*/
    p {
      font-style: italic;
    }
  </style>
</head>

<body>

</body>

</html>
