<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS字体属性之复合属性</title>
  <style>
    /* 想要div文字变倾斜，加粗，字号设置为16像素，并且是微软雅黑 */
    div {
      /* font-style: italic;
      font-weight: 700;
      font-size: 16px;
      font-family: "Microsoft YaHei"; */
      /* 复合属性:简写的方式 不能更换位置顺序*/
      /* font: font-style font-weight font-size/line-weight font-family; */
      /* font: italic 700 16px "Microsoft yahei" */
      /* 可以省略前两个，但是不能省略font-size和font-family */
      font: 20px "黑体" ；
    }
  </style>
</head>

<body>
  <div>三生三世十里桃花，一心一意百行代码</div>
</body>

</html>
