<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 文本颜色 */
    div {
      color: #1e00ff;
    }

    /* text-align 文本水平对齐 */
    h1 {
      text-align: center;
    }

    /* 装饰文本 */
    div {
      /* 下划线 链接自带下划线 通常可以用来删除链接自带的下划线：none*/
      text-decoration: underline;
      /* 删除线 */
      text-decoration: line-through;
      /* 上划线 */
      text-decoration: overline;
    }

    /* 文本缩进 */
    p {
      font-size: 20px;
      /* 文本的第一行缩进多少距离 */
      /* em是一个相对单位，是当前的一个文字大小的距离 */
      text-indent: 20px;
      text-indent: 2em;
    }

    /* 行间距 控制文字行与行之间的距离 即上间距加中间文字大小再加上下间距*/
    /* 在测量时，可以将上一行的最下沿测量到本行的最下沿 */
    div {
      line-height: 25px;
    }
  </style>
</head>

<body>

</body>

</html>
