<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- CSS样式表分为内部样式表，嵌入
   1.内部样式表（嵌入式引入） 
   内部样式表是写到html页面内部，通常写在head中，将所有的CSS代码抽取出来单独放在style标签中，通过这样的方式，
   可以方便控制整个页面中的元素样式设置，但是并没有实现结构和样式完全分离
   
   2.行内样式表
   在元素标签内部的style属性中直接设定CSS样式，可以控制当前标签设置样式，适合比较简单的设置

   3.外部样式表
   适合于样式比较多的情况，单独将样式写到CSS文件中，之后把CSS文件引入到html文件中使用

   引入外部样式表分为两步：
   1.新建一个后缀名为.css的样式文件，把所有的CSS代码都放入此文件中
   2.在html页面中，使用link标签引入这个文件-->
  <p>我爱学习，学习爱我</p>

</body>

</html>
