    .w {
      width: 800px;
      height: 1400px;
      background-color: pink;
      margin: 0 auto;
    }

    .fixed {
      position: fixed;
      /* 走浏览器宽度的一半 */
      left: 50%;
      /* 利用margin走版心宽度的一半 */
      margin-left: 405px;
      width: 50px;
      height: 150px;
      background-color: skyblue;
    }
  </style>

<body>
  <!-- 浮动可以让多个块级盒子一行没有缝隙排列，经常用于横向排列盒子。
   定位则是可以让盒子自由的在某个盒子内移动位置或者固定屏幕中某个位置，并且可以压住其他盒子
   定位=定位模式+边偏移  定位模式用于指定一个元素在文档中的定位方式。边偏移决定了元素的最终位置-->

  <!-- 相对定位 relative：相对于它原来的位置而言 定位模式 还需要边偏移（top，left，right，bottom） 虽然位置发生改变，但是位置依旧占用（不脱标）-->

  <!-- 绝对定位：相对于祖先元素而言
     position：absolute；
     1.如果没有祖先元素或者祖先元素没有定位，则以浏览器为准定位
     2.如果祖先元素有定位，则以最近一级的有定位的元素为准定位
     3.绝对定位不占原先位置-->
  <div class="yeye">
    <div class="father">
      <div class="son"></div>
    </div>
  </div>
  <!-- 固定定位：固定于浏览器可视区的位置
   position: fixed;
   1.和父元素没有关系，不随着滚动条滚动；
   2、固定定位不在占用原先的位置，是脱标的，可以看做一种特殊的绝对定位 
   固定定位可以随着版心对齐：
   -->
  <div class="fixed"></div>
  <div class="w">版心盒子</div>

  <!-- 粘性定位：{position：sticky；top：10}
   以浏览器的可视窗口为参照点移动元素，可看做相对定位和固定定位的混合；粘性定位占用原先的位置；必须添加top，left，right或者bottom其中一个才有效；跟页面滚动搭配 -->
</body>
