<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      /* 浮动的元素不会压住下面标准流的文字 ;浮动产生的目的是做文字环绕*/
      float: left;
      /* 绝对定位会压住下面标准流所有内容 */
      /* position: absolute; */

      width: 150px;
      height: 150px;
      background-color: pink;
    }
  </style>
</head>

<body>
  <div class="box"></div>
  <p>阁下何不同风起，扶摇直上九万里</p>
</body>

</html>
