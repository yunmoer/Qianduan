<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    input::placeholder {
      color: pink;
    }
  </style>
</head>

<body>
  <form action="">
    <!-- placeholder是表单的默认提示内容，一旦输入内容就不会显示 -->
    <!-- autofocus自动聚焦到指定表单 -->
    <input type="search" name="" id="" required="required" placeholder="pink" autofocus="autofocus" autocomplete="off">
    <!-- 可以选择多个文件提交 -->
    <input type="file" name="" id="" multiple="multiple">
    <input type="submit" value="提交">
  </form>

</body>

</html>
