<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      width: 200px;
      height: 100px;
      background-color: pink;
      /* 谁过渡给谁加 */
      /* 如果想要使用多个属性，可以用逗号隔开 */
      transition: width 1s, height 1s;
      /* 如果想要所有属性都变，写all就好 */
      transition: all 1s;
    }

    div:hover {
      width: 400px;
      height: 200px;
    }
  </style>
</head>

<body>
  <!-- transition 要过渡的属性 花费时间 运动曲线 何时开始(延迟)-->
  <div></div>
</body>

</html>
