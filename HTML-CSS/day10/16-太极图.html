<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .box {
      width: 469px;
      height: 432px;
      padding: 22px 50px 35px 43px;
      background-color: #cccccc;
    }

    .left {
      float: left;
      width: 187px;
      height: 374px;
      background-color: #000;
      border-radius: 187px 0 0 187px;
    }

    .right {
      float: left;
      width: 187px;
      height: 374px;
      background-color: #fff;
      border-radius: 0 187px 187px 0;
    }

    .top {
      position: relative;
      width: 187px;
      height: 187px;
      margin: 0 auto;
      background-color: #000;
      border-radius: 50%;
    }

    .top .square1 {
      position: absolute;
      top: 63.5px;
      left: 63.5px;
      width: 40px;
      height: 40px;
      background-color: #fff;
      border-radius: 50%;
    }

    .bottom {
      position: relative;
      width: 187px;
      height: 187px;
      margin: 0 auto;
      background-color: #fff;
      border-radius: 50%;
    }

    .bottom .square2 {
      position: absolute;
      top: 63.5px;
      left: 63.5px;
      width: 40px;
      height: 40px;
      background-color: #000;
      border-radius: 50%;
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="box1">
      <div class="left"></div>
      <div class="right"></div>
    </div>

    <div class="top">
      <div class="square1"></div>
    </div>
    <div class="bottom">
      <div class="square2"></div>
    </div>
  </div>
</body>

</html>
