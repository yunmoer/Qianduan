<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    ul {
      width: 245px;
      height: 112px;
      margin: 10px auto;
      background-color: #eeeeee;
    }

    ul li {
      float: left;
      list-style: none;
      width: 80px;
      height: 24px;
      padding: 0 20px 0 20px;
      margin-top: 8px;
      margin-bottom: 4px;
      line-height: 24px;
      border-right: 1px solid #999;
      text-align: center;
      font-size: 12px;
      color: #000;
    }

    ul li:last-child {
      border-right: 1px solid transparent;
    }

    ul li:nth-child(3n) {
      border-right: 1px solid transparent;
    }
  </style>

</head>

<body>
  <ul>
    <li>测试</li>
    <li>消失</li>
    <li>边界线</li>
    <li>右侧</li>
    <li>边界线</li>
    <li>消失</li>
    <li>测试</li>
  </ul>
</body>

</html>
