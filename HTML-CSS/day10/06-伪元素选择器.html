<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      width: 200px;
      height: 50px;
      background-color: pink;
    }

    /* 所创建的伪元素在文档树中找不到 属于行内元素*/
    /* 伪元素和标签元素权重一样，为1 */
    div::before {
      /* 这个content必须要写，不然无法成立 */
      content: '我';
      width: 30px;

    }

    div::after {
      content: '小猪佩奇';
    }
  </style>
</head>

<body>
  <!-- before放在父盒子内容的前面，after放在父盒子内容的后面 -->
  <div>是</div>
</body>

</html>
