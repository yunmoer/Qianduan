<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    input[value] {
      color: pink;
    }

    /* 只选择type=text 文本框的input 选取出来 */
    input[type=text] {
      color: pink;
    }

    /* 选择首先是div，然后具有class属性 以icon开头的元素 */
    div[class^=icon] {
      color: pink;
    }

    /* 选择首先是section，然后具有class属性 以data结尾的元素 */
    section[class$=data] {
      color: blue;
    }

    /* 类选择器，属性选择器和伪类选择器权重都是10 */
  </style>
</head>

<body>
  <!-- 1.利用属性选择器可以不借助类或者id选择器 -->
  <!-- <input type="text" value="请输入用户名">
  <input type="text"> -->
  <!-- 2.属性选择器还可以选择属性=值的某些元素  重点，务必掌握-->
  <input type="text" name="" id="">
  <input type="password" name="" id="">
  <!-- 3.属性选择器可以选择属性值开头的某些元素 -->
  <div class="icon1">小图标1</div>
  <div class="icon2">小图标2</div>
  <div class="icon3">小图标3</div>

  <!-- 4.属性选择器可以选择属性值结尾的某些元素 -->
  <section class="icon1-data">我是安琪拉</section>
  <section class="icon2-data">其实我很强大</section>
</body>

</html>
