<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .box {
      width: 309px;
      height: 476px;
      margin: 10px auto;
      padding: 0 14px;
      border: 1px solid #ccc;
      background-color: #fff;
    }


    .box p {
      margin-bottom: 20px;
      margin-top: 13px;
      margin-left: 6px;
      color: #666666;
      font-size: 14px;
    }

    .box .price {
      margin-bottom: 10px;
    }

    .box .price .miaosha {
      margin-left: 2px;
      color: red;
      font-size: 18px;
    }

    .price .origin {
      color: #a4a4a4;
      font-size: 12px;
      font-weight: 700;
      text-decoration: line-through;
    }

    .bar span {
      float: left;
      margin-left: 6px;
      font-size: 10px;
      color: #666666;
      vertical-align: middle;
    }

    .bar span i {
      color: red;
      font-style: normal;
    }

    .bar .bar_outer {
      float: left;
      width: 130px;
      height: 12px;
      border-radius: 5px;
      border: 1px solid #b1191a;
      margin: 0 4px 0 8px;
      vertical-align: middle;
    }

    .bar .bar_outer .bar_in {
      width: 87%;
      height: 100%;
      background-color: #f24349;
      transition: all .5s;
    }

    .bar .bar_outer:hover .bar_in {
      width: 100%;
    }

    button {
      width: 288px;
      height: 50px;
      margin-top: 8px;
      background-color: #b1191a;
      color: white;
      font-size: 20px;
      line-height: 50px;
      border: 0;

    }
  </style>
</head>

<body>
  <div class="box">
    <div class="box-img">
      <img src="images/mobile.jpg" alt="">
    </div>
    <p>Apple苹果iPhone 6s Plus (A1699) 32G 金色 移动联通电信4G手机</p>
    <div class="price">
      <span class="miaosha">￥6088</span>
      <span class="origin">￥6988</span>
    </div>
    <div class="bar">
      <span>已售<i>87%</i></span>
      <div class="bar_outer">
        <div class="bar_in"></div>
      </div>
      <span>剩余<i>29</i>件</span>
    </div>
    <button>立即抢购</button>

  </div>
</body>

</html>
