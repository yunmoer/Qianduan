<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- 无序列表 ul 列表项使用li ul中只可以放li，li是一个容器，可以放任何标签-->
  <h4>你喜欢的水果</h4>
  <ul>
    <li>葡萄</li>
    <li>水蜜桃</li>
    <li>臭豆腐</li>
  </ul>

  <!--有序列表ol 包含li  有顺序-->
  <h4>粉丝排行榜</h4>
  <ol>
    <li>刘德华 100000</li>
    <li>刘若英 10000</li>
    <li>pink 1000</li>
  </ol>

  <!-- 自定义列表dl 包含dt dd，dt是一个名词，dd是对它的解释 -->
  <dl>
    <dt>关注我们</dt>
    <dd>新浪微博</dd>
    <dd>官方微信</dd>
    <dd>联系我们</dd>
  </dl>

</body>

</html>
