<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      display: inline-block;
      width: 200px;
      height: 200px;
      border: 1px solid pink;
      margin: 100px auto;
      overflow: hidden;
    }

    div::before {
      content: '黑马';
      display: block;
      width: 100%;
      height: 100%;
      background-color: hotpink;
      transform-origin: left bottom;
      transform: rotate(180deg);
      transition: all 0.2s;
    }

    div:hover::before {
      transform: rotate(0deg);
    }
  </style>
</head>

<body>
  <div></div>
  <div></div>
</body>

</html>
