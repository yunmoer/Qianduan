<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* scale缩放的最大优势：可以设置转换中心点缩放，默认以中心点缩放，并且不影响其他盒子 */
    div {
      width: 200px;
      height: 200px;
      background-color: pink;
      margin: 100px auto;
    }

    div:hover {
      /* 1.里面写的数字不跟单位，就是倍数的意思
      transform: scale(x,y); */
      /* 等比例缩放，同时修改宽度和高度 */
      transform: scale(2);
      /* transform: scale(2, 2); */
    }
  </style>
</head>

<body>
  <div></div>
</body>

</html>
