<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      font-size: 20px;
      width: 0px;
      height: 30px;
      background-color: pink;
      /* 让文字强制一行显示 */
      white-space: nowrap;
      /* 再设置溢出隐藏  这样就可以实现一个字一个字显示的效果 */
      overflow: hidden;
      /* steps 就是分几步来完成我们的动画 有了steps就不用写ease或者linear了 */
      animation: w 4s steps(10) forwards;
    }

    @keyframes w {
      0% {
        width: 0;
      }

      100% {
        width: 200px;
      }

    }
  </style>
</head>

<body>
  <div>世纪佳缘我在这里等你</div>
</body>

</html>
