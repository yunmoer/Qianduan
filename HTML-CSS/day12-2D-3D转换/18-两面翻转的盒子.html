<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      position: relative;
      width: 300px;
      height: 300px;
      margin: 100px auto;
      transition: all 1s;
      perspective: 500px;
      /* 让背面的紫色盒子保留立体效果 */
      transform-style: preserve-3d;
    }

    .box:hover {
      transform: rotateY(180deg);
    }

    .box1,
    .box2 {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      font-size: 30px;
      text-align: center;
      line-height: 300px;
      backface-visibility: hidden;
      /* 隐藏背面 */
    }

    .box1 {
      background-color: pink;
      z-index: 1;
    }

    .box2 {
      /* 需要背靠背旋转 */
      background-color: purple;
      transform: rotateY(180deg);
    }
  </style>

</head>

<body>
  <div class="box">
    <div class="box1">黑马程序员</div>
    <div class="box2">pink老师</div>
  </div>
</body>

</html>
