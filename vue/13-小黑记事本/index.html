<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <section id="todoapp">
    <header class="header">
      <h1>小黑记事本</h1>
      <input v-model="inputValue" @keyup.enter="add" autofocus="autofocus" autocomplete="off" placeholder="请输入任务"
        class="new-todo">
    </header>
    <section class="main">
      <ul class="todo-list">
        <li class="todo" v-for="(item,index) in list">
          <div class="view">
            <span class="index">{{index+1}}.</span>
            <label>{{item}}</label>
            <button class="destroy" @click="remove"></button>
          </div>
        </li>
      </ul>
      <footer class="footer" v-if="list.length!=0"><span class="todo-count"><strong>{{list.length}}</strong> items left
        </span> <button class="clear-completed" @click="clear" v-if="list.length!=0">
          Clear
        </button></footer>
    </section>
    <footer class="info">
      <p>
        <a href="http://www.itheima.com/"><img src="./img/black.png" alt=""></a>
      </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      // 1.新增：生成列表结构(v-for数组);获取用户输入(v-model)；回车，新增数据(v-on,enter添加数据)
      var app = new Vue({
        el: "#todoapp",
        data: {
          list: ["写代码", "吃饭饭", "睡觉觉"],
          inputValue: "好好学习,天天向上"

        },
        methods: {
          add: function () {
            this.list.push(this.inputValue);
            this.inputValue = '';
          },
          remove: function (index) {
            this.list.splice(index, 1);
          },
          clear: function () {
            this.list = [];
          }
        }

      })
    </script>
</body>

</html>
