<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div id="app">
    <!-- 计数器功能区域 -->
    <div class="input-num">
      <button @click="sub">-</button>
      <span v-html="num"></span>
      <button @click="add">+</button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script>
    // 创建vue实例
    var app = new Vue({
      el: "#app",
      data: {
        num: 1
      },
      methods: {
        add: function () {
          if (this.num <= 10) {
            this.num++;
          } else {
            alert("别点了，最大了");
          }
        },
        sub: function () {
          if (this.num >= 1) {
            this.num--;
          } else {
            alert("别点了，最小了");
          }
        }
      }

    })
  </script>
</body>

</html>
