<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <input type="button" value="" @click="setM">
    <input type="text" v-model="message" @keyup.enter="">
    <h2>{{message}}</h2>
  </div>
  <!-- 获取和设置表单数据的值  双向绑定  同步更新-->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script>
    var app = new Vue({
      el: "#app",
      data: {
        message: "黑马程序员"
      },
      methods: {
        getM: function () {
          alert(this.message);
        },
        setM: function () {
          this.message = "酷丁鱼";
        }
      }
    })
  </script>
</body>

</html>
