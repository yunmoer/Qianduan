<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <!-- v-html指令的作用是：设置元素的innerHTML   内容中又html结构会被解析为标签 -->
    <!-- 在纯文字的时候两者没什么区别 -->
    <p v-text="content"></p>
    <p v-html="content"></p>
    <!-- 两者不同的点在于v-html可以粘贴内容的html格式 -->
    <p v-text="address"></p>
    <p v-html="address"></p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <!-- 创建vue实例 -->
  <script>
    var app = new Vue({
      el: "#app",
      data: {
        content: "黑马程序员",
        address: "<a href='http://www.itheima.com'>黑马程序员</a>"
      }
    })
  </script>

</body>

</html>
