<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- vue会管理el选项命中的元素及其内部的后代选择器 -->
  <!-- 可以使用其他选择器  但是建议使用id选择器，因为id选择器是唯一的 -->
  <!-- vue不能挂在html和body上面 -->
  <div id="app" class="app">
    {{ message }}
    <span>{{school.name}}{{school.mobile}}</span>
    <ul>
      <li>{{campus[0]}}</li>
      <li>{{campus[1]}}</li>
      <li>{{campus[2]}}</li>
    </ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script>
    var app = new Vue({
      // el: ".app",
      el: "div",
      data: {
        message: "Hello Vue",
        school: {
          name: "黑马程序员",
          mobile: "400-618-9090"
        },
        campus: ['北京校区', '深圳校区', '上海校区']
      }
    });
  </script>
</body>

</html>
