<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <h2 v-text="message+'!'">深圳</h2>
    <!-- 如果使用v-text，那么就会导致前面存在的内容被全部替换 -->
    <h2 v-text="info+'!'">深圳</h2>
    <!-- 使用部分替换使用{} -->
    <h2>{{message}}深圳</h2>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script>
    var app = new Vue({
      el: "#app",
      data: {
        message: "黑马程序员",
        info: "前端与移动教研部"
      }
    })
  </script>
</body>

</html>
