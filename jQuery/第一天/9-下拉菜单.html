<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    li {
      list-style-type: none;
    }

    a {
      text-decoration: none;
      font-size: 14px;
    }

    .nav {
      margin: 100px;
    }

    .nav>li {
      position: relative;
      float: left;
      width: 80px;
      height: 41px;
      text-align: center;
    }

    .nav li a {
      display: block;
      width: 100%;
      height: 100%;
      line-height: 41px;
      color: #333;
    }

    .nav>li>a:hover {
      background-color: #eee;
    }

    .nav ul {
      display: none;
      position: absolute;
      top: 41px;
      left: 0;
      width: 100%;
      border-left: 1px solid #FECC5B;
      border-right: 1px solid #FECC5B;
    }

    .nav ul li {
      border-bottom: 1px solid #FECC5B;
    }

    .nav ul li a:hover {
      background-color: #FFF5DA;
    }
  </style>
</head>

<body>
  <ul class="nav">
    <li>
      <a href="#">微博</a>
      <ul>
        <li>
          <a href="">私信</a>
        </li>
        <li>
          <a href="">评论</a>
        </li>
        <li>
          <a href="">@我</a>
        </li>
      </ul>
    </li>
    <li>
      <a href="#">微博</a>
      <ul style="display: none;">
        <li>
          <a href="">私信</a>
        </li>
        <li>
          <a href="">评论</a>
        </li>
        <li>
          <a href="">@我</a>
        </li>
      </ul>
    </li>
    <li>
      <a href="#">微博</a>
      <ul style="display: none;">
        <li>
          <a href="">私信</a>
        </li>
        <li>
          <a href="">评论</a>
        </li>
        <li>
          <a href="">@我</a>
        </li>
      </ul>
    </li>
    <li>
      <a href="#">微博</a>
      <ul style="display: none;">
        <li>
          <a href="">私信</a>
        </li>
        <li>
          <a href="">评论</a>
        </li>
        <li>
          <a href="">@我</a>
        </li>
      </ul>
    </li>
  </ul>
  <script>
    $(function () {
      // $(".nav>li").mouseover(function () {
      //   // 鼠标经过
      //   // $(this)  jQuery 当前元素 this不加引号
      //   // show()显示元素
      //   $(this).children("ul").slideDown();
      // });
      // // 
      // $(".nav>li").mouseout(function () {
      //   $(this).children("ul").slideUp();
      // })

      // 事件切换 就是鼠标经过和离开的复合写法   如果只写一个函数，那么鼠标经过和鼠标离开都会触发这个函数
      //   $(".nav>li").hover(function () {
      //     $(this).children("ul").slideDown();
      //   }, function () {
      //     $(this).children("ul").slideUp();
      //   })

      // })
      $(".nav>li").hover(function () {
        // stop方法必须要放在动画前面
        $(this).children("ul").stop().slideToggle();
      });
      // 动画或者效果一旦触发就会执行，如果多次触发，就造成多个动画或者效果排队执行
      // 停止动画
    })

  </script>
</body>

</html>
