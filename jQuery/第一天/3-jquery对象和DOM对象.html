<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="jquery.min.js"></script>
</head>

<body>
  <div></div>
  <span></span>
  <script>
    // 用原生js获取来的对象就是DOM对象
    var myDive = document.querySelector('div');  //myDive就是DOM对象
    // jQuery对象：用jQuery方式获取的对象就是jQuery对象
    $('div');
    // jQuery对象本质是：利用$对DOM对象包装后产生的对象（伪数组形式存储）
    // jquery对象只能使用jQuery方法，dom对象则使用原生的javascr的方法


  </script>
</body>

</html>
