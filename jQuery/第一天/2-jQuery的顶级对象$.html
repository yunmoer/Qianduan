<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="jquery.min.js"></script>
</head>

<body>
  <div></div>
  <script>
    // 1.是jQuery的别称
    $(function () {
      alert(11);
    })
    jQuery(function () {
      alert(11);
    })
    // 2.$同时也是jQuery的顶级对象，相当于原生javascript中的window  将函数利用￥包装成jQuery对象，就可以调用jQuery的方法

  </script>
</body>

</html>
