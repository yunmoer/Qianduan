<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="jquery.min.js"></script>
</head>

<body>
  <div class="yeye">
    <div class="father">
      <div class="son">1</div>
    </div>
  </div>

  <div class="nav">
    <p>我是p</p>
    <div>
      <p>我是p</p>
    </div>
  </div>
  <script>
    // 注意一下都是方法，需要带括号
    $(function () {
      // 1.父  parent()
      $(".son").parent();  //返回的是最近一级的父级元素
      // 2.子
      // 亲儿子  children()   类似于子代选择器 ul>li
      $(".nav").children("p").css('color', "red");
      // 可以选里面所有的孩子，包括儿子孙子   find()类似于后代选择器
      // $(".nav").find("P").css("color", "red");
      // 3.兄

    })
  </script>
</body>

</html>
